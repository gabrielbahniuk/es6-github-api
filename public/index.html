<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fetch Github API - ES6+</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>
    <form id="form" class="w-100 p-3">
        <div class="form-group">
            <label for="basic-url">Github Repository URL</label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon3">https://api.github.com/repos/</span>
                </div>
                <input type="text" name="repository" class="form-control w-25 shadow bg-white rounded"
                id="basic-url" aria-describedby="basic-addon3" required>
                <button type="submit" class="btn btn-primary btn-lg">Add</button>                
            </div>            
        </div>            
    </form>

        <ul id="repo-list" class="list-group"></ul>   
    
    <script src="bundle.js"></script>
    
</body>
</html>
